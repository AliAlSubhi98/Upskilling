name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests
      run: mvn clean test
      working-directory: practices/observability-cicd/smart-deploy-monitor
    
    - name: Build application
      run: mvn clean package -DskipTests
      working-directory: practices/observability-cicd/smart-deploy-monitor
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-file
        path: practices/observability-cicd/smart-deploy-monitor/target/*.jar

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Build application
      run: mvn clean package -DskipTests
      working-directory: practices/observability-cicd/smart-deploy-monitor
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository_owner }}/smart-deploy-monitor
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: practices/observability-cicd/smart-deploy-monitor
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Log deployment info
      run: |
        echo "Image pushed successfully"
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "Registry: ghcr.io/${{ github.repository_owner }}/smart-deploy-monitor"
      env:
        DEPLOYMENT_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
    
    - name: Set webhook URL
      id: webhook
      run: |
        if [ -n "$WEBHOOK_URL" ]; then
          echo "has_webhook=true" >> $GITHUB_OUTPUT
        else
          echo "has_webhook=false" >> $GITHUB_OUTPUT
        fi
      env:
        WEBHOOK_URL: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
    
    - name: Notify deployment
      if: steps.webhook.outputs.has_webhook == 'true'
      run: |
        echo "Deployment notification would be sent here"
        echo "Using webhook URL from secrets"
      env:
        WEBHOOK_URL: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}

