version: 2
updates:
  # Enable version updates for Maven (Java dependencies)
  - package-ecosystem: "maven"
    directory: "/practices/observability-cicd/smart-deploy-monitor"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "AliAlSubhi98"
    labels:
      - "dependencies"
      - "security"
      - "java"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group updates to reduce PR noise
    groups:
      spring-boot:
        patterns:
          - "org.springframework.boot:*"
      security-updates:
        update-types:
          - "security"
    # Ignore major version updates for stability
    ignore:
      - dependency-name: "org.springframework.boot:spring-boot-starter-parent"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.keycloak:*"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore"
      include: "scope"

