# Docker Compose override for development with hot-reload
services:
  smart-deploy-monitor:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app # Mount the entire project directory
      - /root/.m2:/root/.m2 # Cache Maven dependencies
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/smart_deploy_monitor
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=Root@123
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # For dev/hot-reload we don't want Elasticsearch health to block app startup
      elasticsearch:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

