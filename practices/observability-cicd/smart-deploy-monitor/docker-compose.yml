version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: smart-deploy-monitor-db
    environment:
      POSTGRES_DB: smart_deploy_monitor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Root@123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smart_deploy_monitor"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smart-deploy-monitor-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "8081:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data: