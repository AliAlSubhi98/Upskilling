input {
  # Read from application log file
  file {
    path => "/var/log/app/smart-deploy-monitor.log"
    start_position => "beginning"
    codec => "json"
    type => "application-logs"
    sincedb_path => "/dev/null"
  }
  
  # Alternative: Read from Docker logs (if using Docker logging driver)
  # beats {
  #   port => 5044
  # }
}

filter {
  # Parse JSON logs (already in JSON format from Logback)
  if [type] == "application-logs" {
    # Add additional fields
    mutate {
      add_field => { "service" => "smart-deploy-monitor" }
      add_field => { "environment" => "%{[environment]}" }
    }
    
    # Parse timestamp if needed
    if [timestamp] {
      date {
        match => [ "timestamp", "ISO8601" ]
        target => "@timestamp"
      }
    }
    
    # Extract log level for filtering
    if [level] {
      mutate {
        lowercase => [ "level" ]
      }
    }
    
    # Add host information
    mutate {
      add_field => { "hostname" => "%{HOSTNAME}" }
    }
  }
}

output {
  # Output to Elasticsearch
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "smart-deploy-monitor-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (can be removed in production)
  stdout {
    codec => rubydebug
  }
}

